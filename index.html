    <div id = "login" class = "container"></div>
    <div id = "register" class = "container"></div>

    <div class="container my-5" id = "taskListPage">
        <div class="card">
            <div class="card-body">
                <h4 class = "text-center">Task List</h4>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input id="task" class="form-control" type="text" placeholder="enter your task!" />
                        <div class="input-group-append">
                            <button id="addBtn" type="button" class="btn btn-outline-secondary">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-sm table-bordered mt-2">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Tasks</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody id="taskList"></tbody>
            </table>
        </div>
    </div>
