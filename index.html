    <div id="welcomePage" class="container my-5">

                    <input type="email" id="email" placeholder="email address"  class = "border border-primary"/>

            <div class="card-body">
                <h4 class="text-center">Task List</h4>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input id="task" class="form-control" type="text" placeholder="enter your task!" />

                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-sm table-bordered mt-2">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Tasks</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody id="taskList"></tbody>
            </table>
